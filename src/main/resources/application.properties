spring.application.name=emissor
server.port=8081


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=#email da pessoa que estará enviando as mensagem sobre o cartão
spring.mail.password=#senha de liberação do email da pessoa que estará enviando as mensagem sobre o cartão
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true